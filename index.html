<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
        <form id="signup" method="post">
                Email:<br>
                <input type="email" name="firstname" value="" id='email'>
                <br>
                Password:<br>
                <input type="password" name="lastname" value="">
                <br>
                Github Username:<br>
                <input type="text" name="username" value="">
                <br>
                <input type="radio" name="Enterprise" value="Enterprise"> Enterprise<br>        
                <input type="radio" name="Pro" value="Pro"> Pro<br>
                <input type="radio" name="Free" value="Free"> Free<br>
                <input type="checkbox" name="remember" value="Free"> Remember Me<br>
                <input type="submit" value="Submit">
        </form> 
        <script>
            // your function
            var my_func = function(event) {
                var emailAddress = document.getElementById("email").value;
                alert(`Email address: ${emailAddress}`);
                event.preventDefault();
            };
            var form = document.getElementById("signup");
            // attach event listener
            form.addEventListener("submit", my_func, true);
    
        </script>
    
</body>
</html>
